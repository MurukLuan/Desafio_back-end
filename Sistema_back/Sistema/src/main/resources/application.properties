spring.application.name=Sistema
#CONFIG. BANCO DE DADOS
spring.datasource.url=jdbc:mysql://localhost:3306/sistema?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jackson.time-zone=America/Sao_Paulo

#CONFIG DE SEGURANï¿½A JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=900000


# Rastreamento dos logs
debug=false
#logging.level.org.springframework.security=DEBUG
